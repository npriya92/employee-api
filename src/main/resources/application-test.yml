logging:
  level:
    com:
      ts:
        employee:
          api: INFO
    org:
      springframework:
        web: INFO
    root: INFO
server:
  port: 8090
spring:
  datasource:
    driver-class-name: org.h2.Driver
    password: ''
    url: jdbc:h2:file:~/testdb
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true

